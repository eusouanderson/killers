<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadados básicos -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título e favicon -->
    <title>Killers FC</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- SEO -->
    <meta name="description" content="Site oficial do time Killers FC. Acompanhe escalações, vídeos, estatísticas e muito mais." />
    <meta name="keywords" content="Killers FC, futebol, escalação, jogadores, partidas, vídeos" />
    <meta name="author" content="Anderson Rodrigues" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Killers FC" />
    <meta property="og:description" content="Site oficial do time Killers FC. Acompanhe tudo sobre o time!" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://killersfc.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Killers FC" />
    <meta name="twitter:description" content="Site oficial do time Killers FC." />
    <meta name="twitter:image" content="/twitter-image.jpg" />

    <!-- Manifesto PWA (opcional) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Estilos globais (CSS externo opcional) -->
    <link rel="stylesheet" href="/styles/global.css" />

    <!-- Pré-carregamento de fontes e recursos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Tema para dispositivos móveis -->
    <meta name="theme-color" content="#111827" />

    <!-- Segurança (opcional, pode ser usado por frameworks com headers HTTP também) -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'none';"> -->

  </head>

    <noscript>Você precisa habilitar o JavaScript para visualizar este site corretamente.</noscript>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
